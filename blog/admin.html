<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曲奇后台管理</title>

    <link rel="stylesheet" href="admin.css">
</head>
<body style="width: 100%;height: 100vh;display: flex">

    <video autoplay muted loop>
        <source src="./mp4/admin.mp4" type="video/mp4">
    </video>

    <div style="width: 33%;"></div>
    <div class="A1" style="width: 33%;display: grid;">
        <div style="height: 100%"></div>
        <div class="login" style="width: 100%;height: 100%;">
            <div style="height: 100%;" class="login">
                <h2 style="text-align: center;">管理员登录</h2>
                <div style="display: grid;height: 50%;">
                    <input  style="height: 50%" type="text" placeholder="账户">
                    <input style="height: 50%" type="password" placeholder="密码">
                </div>
                <a style="text-align: center;width: 100;height: 20%;display: flex;">
                    <div style="width: 50%;height:100%;"></div>
                    <button style="width: 100%;height:100%;">登录</button>
                    <div style="width: 50%;height:100%"></div>
                </a>
            </div>
        </div>
        <div style="height: 100%"></div>
    </div>
    <div style="height: 33%"></div>
</body>
</html>
